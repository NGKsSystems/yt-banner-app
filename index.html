<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      background: #000;
      cursor: default;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h3>NGKs Banner Editor</h3>

  <div id="step1">
    Step 1: Choose your background 
    <input type="file" id="bgInput" accept="image/*" />
    <button id="skipBg">Skip</button>
  </div>

  <div id="step2" class="hidden">
    Step 2: Choose your mobile-safe image
    <input type="file" id="mobileInput" accept="image/*" />
  </div>

  <div id="step3" class="hidden">
    Step 3: Add additional images
    <input type="file" id="extraInput" accept="image/*" />
  </div>

  <div id="exportSection" class="hidden">
    <br />
    <button id="exportBtn">Export Banner</button>
  </div>

  <br />
  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");
    const bgInput = document.getElementById("bgInput");
    const skipBg = document.getElementById("skipBg");
    const mobileInput = document.getElementById("mobileInput");
    const extraInput = document.getElementById("extraInput");
    const exportBtn = document.getElementById("exportBtn");

    const overlays = [];
    let dragging = null;
    let resizing = null;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    const resizeMargin = 15;

    function drawCanvas(showBoxes = true) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw background
      const bg = overlays.find(o => o.bg);
      if (bg) ctx.drawImage(bg.img, 0, 0, canvas.width, canvas.height);

      overlays.forEach(o => {
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
        if (showBoxes && !o.bg) {
          ctx.strokeStyle = o.mobileSafe ? "lime" : "red";
          ctx.strokeRect(o.x, o.y, o.width, o.height);

          if (!o.mobileSafe) {
            // draw resize handle
            ctx.fillStyle = "white";
            ctx.fillRect(o.x + o.width - 10, o.y + o.height - 10, 10, 10);
          }
        }
      });
    }

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, bg: true });
        drawCanvas();
        document.getElementById("step2").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    skipBg.addEventListener("click", () => {
      drawCanvas();
      document.getElementById("step2").classList.remove("hidden");
    });

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 507,
          y: 509,
          width: 1546,
          height: 423,
          mobileSafe: true
        });
        drawCanvas();
        document.getElementById("step3").classList.remove("hidden");
        document.getElementById("exportSection").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 100,
          y: 100,
          width: 300,
          height: 100
        });
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (o.bg || o.mobileSafe) continue;

        const resizeZone = (
          mx >= o.x + o.width - resizeMargin &&
          mx <= o.x + o.width &&
          my >= o.y + o.height - resizeMargin &&
          my <= o.y + o.height
        );

        if (resizeZone) {
          resizing = o;
          return;
        }

        if (
          mx >= o.x && mx <= o.x + o.width &&
          my >= o.y && my <= o.y + o.height
        ) {
          dragging = o;
          dragOffsetX = mx - o.x;
          dragOffsetY = my - o.y;
          return;
        }
      }
    });

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      if (dragging) {
        dragging.x = mx - dragOffsetX;
        dragging.y = my - dragOffsetY;
        drawCanvas();
      }

      if (resizing) {
        resizing.width = Math.max(30, mx - resizing.x);
        resizing.height = Math.max(30, my - resizing.y);
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = null;
      resizing = null;
    });

    exportBtn.addEventListener("click", () => {
      drawCanvas(false); // no boxes
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
      drawCanvas(true); // restore UI boxes
    });
  </script>
</body>
</html>
