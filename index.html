<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #canvasWrapper {
      position: relative;
      margin: 10px auto;
      width: fit-content;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
    }
    .step {
      margin-top: 10px;
    }
    .handle {
      width: 10px;
      height: 10px;
      background: white;
      border: 1px solid red;
      position: absolute;
      cursor: nwse-resize;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>

  <div class="step">
    Step 1: Choose your background or 
    <button onclick="skipBackground()">Skip</button><br />
    <input type="file" id="bgInput" accept="image/*" />
  </div>

  <div class="step" style="display:none" id="step2">
    Step 2: Choose your mobile view image<br />
    <input type="file" id="mobileInput" accept="image/*" />
  </div>

  <div class="step" style="display:none" id="step3">
    Step 3: Add additional images (optional)<br />
    <input type="file" id="extraInput" accept="image/*" />
  </div>

  <div id="canvasWrapper">
    <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  </div>

  <button id="exportBtn">Export Banner</button>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');
    const bgInput = document.getElementById('bgInput');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');
    const exportBtn = document.getElementById('exportBtn');

    let backgroundImage = null;
    let mobileImage = null;
    let overlays = [];

    let selectedOverlay = null;
    let offsetX, offsetY;
    let resizing = false;

    function skipBackground() {
      step2.style.display = 'block';
    }

    bgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        backgroundImage = img;
        drawCanvas();
        step2.style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    mobileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        mobileImage = img;
        overlays.push({ img, x: 740, y: 620, width: 1080, height: 200 });
        drawCanvas();
        step3.style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, x: 100, y: 100, width: img.width / 2, height: img.height / 2 });
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }

      for (const overlay of overlays) {
        ctx.drawImage(overlay.img, overlay.x, overlay.y, overlay.width, overlay.height);
      }

      if (selectedOverlay) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(
          selectedOverlay.x,
          selectedOverlay.y,
          selectedOverlay.width,
          selectedOverlay.height
        );
        // draw handles
        drawHandle(selectedOverlay.x + selectedOverlay.width, selectedOverlay.y + selectedOverlay.height);
      }
    }

    function drawHandle(x, y) {
      ctx.fillStyle = 'white';
      ctx.fillRect(x - 5, y - 5, 10, 10);
      ctx.strokeStyle = 'red';
      ctx.strokeRect(x - 5, y - 5, 10, 10);
    }

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      selectedOverlay = null;
      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        const handleX = o.x + o.width;
        const handleY = o.y + o.height;

        if (mx >= handleX - 5 && mx <= handleX + 5 && my >= handleY - 5 && my <= handleY + 5) {
          selectedOverlay = o;
          resizing = true;
          return;
        } else if (
          mx >= o.x && mx <= o.x + o.width &&
          my >= o.y && my <= o.y + o.height
        ) {
          selectedOverlay = o;
          resizing = false;
          offsetX = mx - o.x;
          offsetY = my - o.y;
          drawCanvas();
          return;
        }
      }
      drawCanvas();
    });

    canvas.addEventListener('mousemove', e => {
      if (!selectedOverlay) return;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      if (resizing) {
        selectedOverlay.width = mx - selectedOverlay.x;
        selectedOverlay.height = my - selectedOverlay.y;
      } else {
        selectedOverlay.x = mx - offsetX;
        selectedOverlay.y = my - offsetY;
      }
      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => {
      selectedOverlay = null;
    });

    exportBtn.addEventListener('click', () => {
      const tempSelected = selectedOverlay;
      selectedOverlay = null;
      drawCanvas();

      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();

      selectedOverlay = tempSelected;
      drawCanvas();
    });
  </script>
</body>
</html>
