<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #controls {
      margin-top: 10px;
    }

    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
    }

    input[type="file"], button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>

  <div id="controls">
    <div id="step1">
      Step 1: Choose your background
      <input type="file" id="backgroundInput" accept="image/*">
      or <button id="skipBtn">Skip</button>
    </div>

    <div id="step2" style="display:none;">
      Step 2: Choose your mobile view image
      <input type="file" id="mobileInput" accept="image/*">
    </div>

    <div id="step3" style="display:none;">
      Step 3: Add additional images
      <input type="file" id="extraImageInput" accept="image/*" multiple>
    </div>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  <button id="exportBtn">Export Banner</button>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    const backgroundInput = document.getElementById('backgroundInput');
    const mobileInput = document.getElementById('mobileInput');
    const extraImageInput = document.getElementById('extraImageInput');
    const skipBtn = document.getElementById('skipBtn');
    const exportBtn = document.getElementById('exportBtn');

    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');

    let backgroundImage = null;
    let mobileImage = null;

    const overlays = [];

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }

      if (mobileImage) {
        ctx.drawImage(mobileImage, 740, 620, 1080, 200);
      }

      overlays.forEach(imgObj => {
        ctx.drawImage(imgObj.img, imgObj.x, imgObj.y, imgObj.width, imgObj.height);
        if (imgObj === selectedOverlay) {
          ctx.strokeStyle = 'lime';
          ctx.strokeRect(imgObj.x, imgObj.y, imgObj.width, imgObj.height);
        }
      });

      drawSafeZones();
    }

    function drawSafeZones() {
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'lime';
      ctx.strokeRect(740, 620, 1080, 200);
    }

    backgroundInput.addEventListener('change', () => {
      const file = backgroundInput.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        backgroundImage = img;
        drawCanvas();
        step2.style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    skipBtn.addEventListener('click', () => {
      backgroundImage = null;
      drawCanvas();
      step2.style.display = 'block';
    });

    mobileInput.addEventListener('change', () => {
      const file = mobileInput.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        mobileImage = img;
        drawCanvas();
        step3.style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    extraImageInput.addEventListener('change', () => {
      const files = Array.from(extraImageInput.files);
      files.forEach(file => {
        const img = new Image();
        img.onload = () => {
          overlays.push({ img, x: 100, y: 100, width: 300, height: 150 });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    exportBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // ===== DRAGGABLE/SCALABLE IMAGE HANDLING =====
    let selectedOverlay = null;
    let offsetX, offsetY;
    let dragging = false;

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (mx >= o.x && mx <= o.x + o.width && my >= o.y && my <= o.y + o.height) {
          selectedOverlay = o;
          offsetX = mx - o.x;
          offsetY = my - o.y;
          dragging = true;
          drawCanvas();
          return;
        }
      }

      selectedOverlay = null;
      drawCanvas();
    });

    canvas.addEventListener('mousemove', e => {
      if (!dragging || !selectedOverlay) return;
      const rect = canvas.getBoundingClientRect();
      selectedOverlay.x = e.clientX - rect.left - offsetX;
      selectedOverlay.y = e.clientY - rect.top - offsetY;
      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => dragging = false);

    canvas.addEventListener('wheel', e => {
      if (e.shiftKey && selectedOverlay) {
        e.preventDefault();
        const delta = e.deltaY < 0 ? 1.05 : 0.95;
        selectedOverlay.width *= delta;
        selectedOverlay.height *= delta;
        drawCanvas();
      }
    });

    drawCanvas();
  </script>
</body>
</html>
