<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #controls {
      margin-top: 10px;
    }

    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
    }

    input[type="file"] {
      margin: 5px;
    }

    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>

  <div id="controls">
    <div id="step1">
      Step 1: Choose your background
      <input type="file" id="backgroundInput" accept="image/*">
      or <button id="skipBtn">Skip</button>
    </div>

    <div id="step2" style="display:none;">
      Step 2: Choose your mobile view image
      <input type="file" id="mobileInput" accept="image/*">
    </div>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  <button id="exportBtn">Export Banner</button>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');
    const backgroundInput = document.getElementById('backgroundInput');
    const mobileInput = document.getElementById('mobileInput');
    const skipBtn = document.getElementById('skipBtn');
    const exportBtn = document.getElementById('exportBtn');
    const step2 = document.getElementById('step2');

    let backgroundImage = null;
    let mobileImage = null;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }

      // Draw mobile image inside mobile safe zone if available
      if (mobileImage) {
        ctx.drawImage(mobileImage, 740, 620, 1080, 200);
      }

      drawSafeZones();
    }

    function drawSafeZones() {
      // TV zone
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 2;
      ctx.strokeRect(0, 0, canvas.width, canvas.height);

      // Mobile safe zone
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;
      ctx.strokeRect(740, 620, 1080, 200);
    }

    backgroundInput.addEventListener('change', () => {
      const file = backgroundInput.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        backgroundImage = img;
        drawCanvas();
        step2.style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    skipBtn.addEventListener('click', () => {
      backgroundImage = null;
      drawCanvas();
      step2.style.display = 'block';
    });

    mobileInput.addEventListener('change', () => {
      const file = mobileInput.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        mobileImage = img;
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    exportBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    drawCanvas(); // Initial empty state with outlines
  </script>
</body>
</html>
