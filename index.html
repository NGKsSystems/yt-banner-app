<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #controls {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    canvas {
      border: 2px solid yellow;
      margin-top: 20px;
      background-color: #333;
    }

    .hidden {
      display: none;
    }

    .resize-handle {
      width: 10px;
      height: 10px;
      background: white;
      position: absolute;
      cursor: se-resize;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>

  <div id="controls">
    <label>Choose Background:
      <input type="file" id="bgInput" accept="image/*" />
    </label>
    <button id="skipBg">Skip</button>

    <label id="step2" class="hidden">Choose Mobile Safe Image:
      <input type="file" id="mobileInput" accept="image/*" />
    </label>

    <label id="step3" class="hidden">Add Extra Images:
      <input type="file" id="extraInput" accept="image/*" />
    </label>

    <button id="exportBtn" class="hidden">Export Banner</button>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    const bgInput = document.getElementById('bgInput');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');
    const exportBtn = document.getElementById('exportBtn');
    const skipBgBtn = document.getElementById('skipBg');

    const overlays = [];
    let selected = null;
    let offsetX = 0;
    let offsetY = 0;
    let dragging = false;
    let resizing = false;

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, bg: true });
        setTimeout(() => {
          drawCanvas();
          document.getElementById("step2").classList.remove("hidden");
        }, 50);
      };
      img.src = URL.createObjectURL(file);
    });

    skipBgBtn.onclick = () => {
      document.getElementById("step2").classList.remove("hidden");
    };

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, x: 740, y: 620, w: 1080, h: 200, lock: true });
        drawCanvas();
        document.getElementById("step3").classList.remove("hidden");
        exportBtn.classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, x: 100, y: 100, w: 300, h: 150, lock: false });
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    exportBtn.addEventListener("click", () => {
      drawCanvas(true); // remove handles
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      drawCanvas(); // redraw with handles
    });

    function drawCanvas(hideHandles = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      overlays.forEach(o => {
        if (o.bg) {
          ctx.drawImage(o.img, 0, 0, canvas.width, canvas.height);
        } else {
          ctx.drawImage(o.img, o.x, o.y, o.w, o.h);
          if (!hideHandles && !o.lock) {
            ctx.strokeStyle = 'white';
            ctx.strokeRect(o.x, o.y, o.w, o.h);
            ctx.fillStyle = 'white';
            ctx.fillRect(o.x + o.w - 5, o.y + o.h - 5, 10, 10);
          }
        }
      });

      // Draw zones
      ctx.strokeStyle = 'lime';
      ctx.strokeRect(740, 620, 1080, 200); // Mobile safe

      ctx.strokeStyle = 'yellow';
      ctx.strokeRect(0, 0, canvas.width, canvas.height); // TV safe
    }

    canvas.addEventListener("mousedown", e => {
      const mx = e.offsetX;
      const my = e.offsetY;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (o.lock || o.bg) continue;
        if (
          mx >= o.x + o.w - 10 &&
          mx <= o.x + o.w &&
          my >= o.y + o.h - 10 &&
          my <= o.y + o.h
        ) {
          selected = o;
          resizing = true;
          return;
        } else if (
          mx >= o.x &&
          mx <= o.x + o.w &&
          my >= o.y &&
          my <= o.y + o.h
        ) {
          selected = o;
          dragging = true;
          offsetX = mx - o.x;
          offsetY = my - o.y;
          return;
        }
      }
    });

    canvas.addEventListener("mousemove", e => {
      if (!selected) return;
      const mx = e.offsetX;
      const my = e.offsetY;

      if (resizing) {
        selected.w = mx - selected.x;
        selected.h = my - selected.y;
      } else if (dragging) {
        selected.x = mx - offsetX;
        selected.y = my - offsetY;
      }
      drawCanvas();
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
      resizing = false;
      selected = null;
    });

    canvas.addEventListener("mouseout", () => {
      dragging = false;
      resizing = false;
      selected = null;
    });
  </script>
</body>
</html>
