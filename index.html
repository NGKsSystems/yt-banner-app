<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
      cursor: crosshair;
    }

    #controls {
      margin-top: 10px;
    }

    input[type="file"] {
      margin: 5px;
    }

    button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>

  <div id="controls">
    <div id="step1">
      <span>Step 1: Choose your background</span>
      <input type="file" id="bgInput" accept="image/*">
      <button onclick="skipBackground()">Skip</button>
    </div>

    <div id="step2" style="display:none;">
      <span>Step 2: Choose your mobile view image</span>
      <input type="file" id="mobileInput" accept="image/*">
    </div>

    <div id="step3" style="display:none;">
      <span>Step 3: Add additional images</span>
      <input type="file" id="extraInput" accept="image/*" multiple>
    </div>

    <div id="exportSection" style="display:none;">
      <button onclick="exportBanner()">Export Banner</button>
    </div>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    let backgroundImg = null;
    const overlays = [];

    const bgInput = document.getElementById('bgInput');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');

    let draggingOverlay = null;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    let resizing = false;

    // Load background
    bgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        backgroundImg = img;
        drawCanvas();
        document.getElementById('step2').style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    function skipBackground() {
      backgroundImg = null;
      drawCanvas();
      document.getElementById('step2').style.display = 'block';
    }

    // Load mobile-safe image
    mobileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 507,
          y: 509,
          width: 1546,
          height: 423,
          mobileSafe: true
        });
        drawCanvas();
        document.getElementById('step3').style.display = 'block';
        document.getElementById('exportSection').style.display = 'block';
      };
      img.src = URL.createObjectURL(file);
    });

    // Load additional images
    extraInput.addEventListener('change', e => {
      Array.from(e.target.files).forEach(file => {
        const img = new Image();
        img.onload = () => {
          overlays.push({
            img,
            x: 100,
            y: 100,
            width: img.width / 2,
            height: img.height / 2,
            mobileSafe: false
          });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    // Drawing function
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImg) {
        ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = "#222";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      overlays.forEach(overlay => {
        ctx.drawImage(overlay.img, overlay.x, overlay.y, overlay.width, overlay.height);
        // Draw handles for extra images
        if (!overlay.mobileSafe) {
          ctx.strokeStyle = "red";
          ctx.lineWidth = 1;
          ctx.strokeRect(overlay.x, overlay.y, overlay.width, overlay.height);
          ctx.fillStyle = "#fff";
          ctx.fillRect(overlay.x + overlay.width - 10, overlay.y + overlay.height - 10, 10, 10);
        }
      });
    }

    // Interaction logic
    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        const insideX = x > o.x && x < o.x + o.width;
        const insideY = y > o.y && y < o.y + o.height;
        const onHandle = x > o.x + o.width - 10 && x < o.x + o.width && y > o.y + o.height - 10 && y < o.y + o.height;

        if (!o.mobileSafe && onHandle) {
          resizing = true;
          draggingOverlay = o;
          return;
        }

        if (!o.mobileSafe && insideX && insideY) {
          draggingOverlay = o;
          dragOffsetX = x - o.x;
          dragOffsetY = y - o.y;
          return;
        }
      }
    });

    canvas.addEventListener('mousemove', e => {
      if (!draggingOverlay) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (resizing) {
        draggingOverlay.width = Math.max(20, x - draggingOverlay.x);
        draggingOverlay.height = Math.max(20, y - draggingOverlay.y);
      } else {
        draggingOverlay.x = x - dragOffsetX;
        draggingOverlay.y = y - dragOffsetY;
      }

      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => {
      draggingOverlay = null;
      resizing = false;
    });

    // Export logic
    function exportBanner() {
      drawCanvas(); // Final render to hide any UI hints (if needed)
      const link = document.createElement('a');
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
