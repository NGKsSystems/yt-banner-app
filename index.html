<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKS ExactFit Banner Editor</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 1280px;
      padding: 10px 40px;
      margin-bottom: 10px;
    }

    #stepUI {
      text-align: center;
      color: white;
    }

    canvas {
      border: 1px solid yellow;
      background-color: black;
    }

    input, button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="NGKsExactFit.png" alt="ExactFit" height="100" />
    <div id="stepUI">Loading...</div>
    <img src="NGKsSystems4.png" alt="NGKsSystems" height="100" />
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script src="script.js"></script>
</body>
</html>
