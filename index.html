<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Banner Editor</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
      background: #333;
    }
    .controls {
      margin: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>NGKs Banner Editor</h2>

  <div class="controls" id="step1">
    Step 1: Choose your background
    <input type="file" id="bgInput" accept="image/*">
    <button id="skipBg">Skip</button>
  </div>

  <div class="controls hidden" id="step2">
    Step 2: Choose your mobile safe zone image
    <input type="file" id="mobileInput" accept="image/*">
  </div>

  <div class="controls hidden" id="step3">
    Step 3: Add additional images
    <input type="file" id="extraInput" accept="image/*" multiple>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  <button id="exportBtn" class="hidden">Export Banner</button>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    const bgInput = document.getElementById('bgInput');
    const skipBg = document.getElementById('skipBg');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');
    const exportBtn = document.getElementById('exportBtn');

    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');

    let backgroundImage = null;
    let mobileImage = null;
    let overlays = [];
    let selectedOverlay = null;
    let isDragging = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    bgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        backgroundImage = img;
        drawCanvas();
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
      };
      img.src = URL.createObjectURL(file);
    });

    skipBg.addEventListener('click', () => {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    });

    mobileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        mobileImage = img;
        drawCanvas();
        step2.classList.add('hidden');
        step3.classList.remove('hidden');
        exportBtn.classList.remove('hidden');
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const img = new Image();
        img.onload = () => {
          overlays.push({
            img,
            x: 300,
            y: 300,
            width: img.width / 2,
            height: img.height / 2
          });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (mx >= o.x && mx <= o.x + o.width && my >= o.y && my <= o.y + o.height) {
          selectedOverlay = o;
          dragOffsetX = mx - o.x;
          dragOffsetY = my - o.y;
          isDragging = true;
          return;
        }
      }

      selectedOverlay = null;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging || !selectedOverlay) return;
      const rect = canvas.getBoundingClientRect();
      selectedOverlay.x = e.clientX - rect.left - dragOffsetX;
      selectedOverlay.y = e.clientY - rect.top - dragOffsetY;
      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    canvas.addEventListener('wheel', (e) => {
      if (e.shiftKey && selectedOverlay) {
        e.preventDefault();
        const scale = e.deltaY < 0 ? 1.1 : 0.9;
        const cx = selectedOverlay.x + selectedOverlay.width / 2;
        const cy = selectedOverlay.y + selectedOverlay.height / 2;

        selectedOverlay.width *= scale;
        selectedOverlay.height *= scale;
        selectedOverlay.x = cx - selectedOverlay.width / 2;
        selectedOverlay.y = cy - selectedOverlay.height / 2;
        drawCanvas();
      }
    }, { passive: false });

    exportBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }

      if (mobileImage) {
        ctx.drawImage(mobileImage, 740, 620, 1080, 200);
      }

      overlays.forEach(o => {
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
      });

      // Safe zone overlays
      ctx.strokeStyle = 'lime';
      ctx.strokeRect(740, 620, 1080, 200);
      ctx.strokeStyle = 'yellow';
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
