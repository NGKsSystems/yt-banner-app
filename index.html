<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Banner Editor</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
      background: #333;
    }
    .controls {
      margin: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>NGKs Banner Editor</h2>

  <div class="controls" id="step1">
    Step 1: Choose your background
    <input type="file" id="bgInput" accept="image/*">
    <button id="skipBg">Skip</button>
  </div>

  <div class="controls hidden" id="step2">
    Step 2: Choose your mobile safe zone image
    <input type="file" id="mobileInput" accept="image/*">
  </div>

  <div class="controls hidden" id="step3">
    Step 3: Add additional images
    <input type="file" id="extraInput" accept="image/*" multiple>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  <button id="exportBtn" class="hidden">Export Banner</button>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    const bgInput = document.getElementById('bgInput');
    const skipBg = document.getElementById('skipBg');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');
    const exportBtn = document.getElementById('exportBtn');

    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');

    let backgroundImage = null;
    let mobileImage = null;
    let overlays = [];
    let selectedOverlay = null;
    let isDragging = false;
    let isResizing = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    const handleSize = 15;

    function pointInRect(x, y, rectX, rectY, rectW, rectH) {
      return x >= rectX && x <= rectX + rectW && y >= rectY && y <= rectY + rectH;
    }

    function getResizeHandle(mx, my, overlay) {
      const corners = [
        { name: 'br', x: overlay.x + overlay.width - handleSize, y: overlay.y + overlay.height - handleSize }
      ];
      for (const c of corners) {
        if (pointInRect(mx, my, c.x, c.y, handleSize, handleSize)) return c.name;
      }
      return null;
    }

    bgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        backgroundImage = img;
        drawCanvas();
        step1.classList.add('hidden');
        step2.classList.remove('hidden');
      };
      img.src = URL.createObjectURL(file);
    });

    skipBg.addEventListener('click', () => {
      step1.classList.add('hidden');
      step2.classList.remove('hidden');
    });

    mobileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        mobileImage = img;
        drawCanvas();
        step2.classList.add('hidden');
        step3.classList.remove('hidden');
        exportBtn.classList.remove('hidden');
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const img = new Image();
        img.onload = () => {
          overlays.push({
            img,
            x: 300,
            y: 300,
            width: img.width / 2,
            height: img.height / 2
          });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      selectedOverlay = null;
      isDragging = false;
      isResizing = false;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        const handle = getResizeHandle(mx, my, o);
        if (handle) {
          selectedOverlay = o;
          isResizing = true;
          return;
        }
        if (pointInRect(mx, my, o.x, o.y, o.width, o.height)) {
          selectedOverlay = o;
          dragOffsetX = mx - o.x;
          dragOffsetY = my - o.y;
          isDragging = true;
          return;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      if (isDragging && selectedOverlay) {
        selectedOverlay.x = mx - dragOffsetX;
        selectedOverlay.y = my - dragOffsetY;
        drawCanvas();
      }

      if (isResizing && selectedOverlay) {
        selectedOverlay.width = Math.max(30, mx - selectedOverlay.x);
        selectedOverlay.height = Math.max(30, my - selectedOverlay.y);
        drawCanvas();
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      isResizing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      isResizing = false;
    });

    exportBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      if (mobileImage) ctx.drawImage(mobileImage, 740, 620, 1080, 200);

      overlays.forEach(o => {
        ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
        if (o === selectedOverlay) {
          ctx.strokeStyle = 'red';
          ctx.strokeRect(o.x, o.y, o.width, o.height);
          ctx.fillStyle = 'white';
          ctx.fillRect(o.x + o.width - handleSize, o.y + o.height - handleSize, handleSize, handleSize);
        }
      });

      // Safe zones
      ctx.strokeStyle = 'lime';
      ctx.strokeRect(740, 620, 1080, 200);
      ctx.strokeStyle = 'yellow';
      ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
