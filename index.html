<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKsSystems YT Banner App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <!-- Top Bar Fixed: Logos + Dynamic Step Content -->
<div id="canvasTopBar">
  <img src="https://raw.githubusercontent.com/NGKsSystems/yt-banner-app/main/NGKsExactFit.png" class="logo left" alt="NGKS ExactFit" />

  <!-- Step Panel Container: still controlled by showStep() -->
 <div id="stepPanelContainer">
  <div id="step1" class="step">
  <p class="step-label">Step 1: Choose your background</p>
  <input type="file" id="bgInput" accept="image/*" />
  <button id="nextBtn" onclick="advanceStep(1)">Next</button>
  <button id="prevBtn" onclick="advanceStep(-1)">Previous</button>
  <button id="skipBg" onclick="advanceStep(1)">Skip</button>

</div>

 <div id="step2" class="hidden">
  <p class="step-label">Step 2: Choose your mobile-safe image</p>
  <input type="file" id="mobileInput" accept="image/*" />
  <button id="nextBtn" onclick="advanceStep(1)">Next</button>
  <button id="prevBtn" onclick="advanceStep(-1)">Previous</button>
</div>


 <div id="step3" class="hidden">
  <p class="step-label">Step 3: Add additional images</p>
  <input type="file" id="extraInput" accept="image/*" />
  <button id="nextBtn" onclick="advanceStep(1)">Next</button>
  <button id="prevBtn" onclick="advanceStep(-1)">Previous</button>
</div>


 <div id="step4" class="hidden">
  <p class="step-label">Step 4: Export your banner</p>
  <button id="prevBtn" onclick="advanceStep(-1)">Previous</button>
  <button id="exportBtn">Export Banner</button>
</div>

  </div>
<a href="https://ngkssystems.com" target="_blank">
  <img src="https://raw.githubusercontent.com/NGKsSystems/yt-banner-app/main/NGKsSystems4.png" class="logo right" alt="NGKS Systems" />
</a>

</div>


  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  <script src="script.js"></script>
</body>
</html>
