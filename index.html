<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #controls {
      margin: 10px auto;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    canvas {
      border: 2px solid yellow;
      margin-top: 20px;
      background-color: #333;
      cursor: default;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>

  <div id="controls">
    <label>Choose Background:
      <input type="file" id="bgInput" accept="image/*" />
    </label>
    <button id="skipBg">Skip</button>

    <label id="step2" class="hidden">Choose Mobile Safe Image:
      <input type="file" id="mobileInput" accept="image/*" />
    </label>

    <label id="step3" class="hidden">Add Extra Images:
      <input type="file" id="extraInput" accept="image/*" />
    </label>

    <button id="exportBtn" class="hidden">Export Banner</button>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');

    const bgInput = document.getElementById('bgInput');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');
    const exportBtn = document.getElementById('exportBtn');
    const skipBgBtn = document.getElementById('skipBg');

    const overlays = [];
    let selected = null;
    let dragging = false;
    let resizing = false;
    let offsetX, offsetY;
    let activeHandle = null;
    const HANDLE_SIZE = 10;

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, bg: true });
        drawCanvas();
        document.getElementById("step2").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    skipBgBtn.onclick = () => {
      document.getElementById("step2").classList.remove("hidden");
    };

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, x: 740, y: 620, w: 1080, h: 200, lock: true });
        drawCanvas();
        document.getElementById("step3").classList.remove("hidden");
        exportBtn.classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, x: 100, y: 100, w: 300, h: 150, lock: false });
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    exportBtn.addEventListener("click", () => {
      drawCanvas(true); // hide handles
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      drawCanvas(false); // restore handles
    });

    function drawCanvas(hideHandles = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      overlays.forEach(o => {
        if (o.bg) {
          ctx.drawImage(o.img, 0, 0, canvas.width, canvas.height);
        } else {
          ctx.drawImage(o.img, o.x, o.y, o.w, o.h);
          if (!hideHandles && o === selected && !o.lock) drawHandles(o);
        }
      });
      ctx.strokeStyle = 'lime';
      ctx.strokeRect(740, 620, 1080, 200); // Mobile-safe
      ctx.strokeStyle = 'yellow';
      ctx.strokeRect(0, 0, canvas.width, canvas.height); // Full canvas border
    }

    function drawHandles(obj) {
      const points = getHandlePoints(obj);
      ctx.fillStyle = "white";
      points.forEach(([x, y]) => {
        ctx.fillRect(x - HANDLE_SIZE/2, y - HANDLE_SIZE/2, HANDLE_SIZE, HANDLE_SIZE);
      });
    }

    function getHandlePoints(o) {
      const { x, y, w, h } = o;
      return [
        [x, y],
        [x + w / 2, y],
        [x + w, y],
        [x, y + h / 2],
        [x + w, y + h / 2],
        [x, y + h],
        [x + w / 2, y + h],
        [x + w, y + h]
      ];
    }

    function getHandleAt(mx, my, o) {
      const points = getHandlePoints(o);
      for (let i = 0; i < points.length; i++) {
        const [x, y] = points[i];
        if (
          mx >= x - HANDLE_SIZE / 2 &&
          mx <= x + HANDLE_SIZE / 2 &&
          my >= y - HANDLE_SIZE / 2 &&
          my <= y + HANDLE_SIZE / 2
        ) return i;
      }
      return -1;
    }

    canvas.addEventListener("mousedown", e => {
      const mx = e.offsetX;
      const my = e.offsetY;
      selected = null;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (o.bg || o.lock) continue;

        const handleIndex = getHandleAt(mx, my, o);
        if (handleIndex !== -1) {
          selected = o;
          resizing = true;
          activeHandle = handleIndex;
          return;
        }

        if (
          mx >= o.x &&
          mx <= o.x + o.w &&
          my >= o.y &&
          my <= o.y + o.h
        ) {
          selected = o;
          dragging = true;
          offsetX = mx - o.x;
          offsetY = my - o.y;
          drawCanvas();
          return;
        }
      }

      drawCanvas(); // unselect if nothing hit
    });

    canvas.addEventListener("mousemove", e => {
      if (!selected) return;
      const mx = e.offsetX;
      const my = e.offsetY;

      if (resizing) {
        const o = selected;
        const minSize = 20;
        let x = o.x, y = o.y, w = o.w, h = o.h;

        switch (activeHandle) {
          case 0: // top-left
            w += x - mx; h += y - my;
            x = mx; y = my;
            break;
          case 1: // top-center
            h += y - my;
            y = my;
            break;
          case 2: // top-right
            w = mx - x; h += y - my;
            y = my;
            break;
          case 3: // mid-left
            w += x - mx;
            x = mx;
            break;
          case 4: // mid-right
            w = mx - x;
            break;
          case 5: // bottom-left
            w += x - mx; h = my - y;
            x = mx;
            break;
          case 6: // bottom-center
            h = my - y;
            break;
          case 7: // bottom-right
            w = mx - x; h = my - y;
            break;
        }

        // Clamp minimum
        o.x = x;
        o.y = y;
        o.w = Math.max(w, minSize);
        o.h = Math.max(h, minSize);
      }

      if (dragging) {
        selected.x = mx - offsetX;
        selected.y = my - offsetY;
      }

      drawCanvas();
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
      resizing = false;
      activeHandle = null;
    });

    canvas.addEventListener("mouseout", () => {
      dragging = false;
      resizing = false;
      activeHandle = null;
    });
  </script>
</body>
</html>
