<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 10px auto;
      background: #000;
    }
    .hidden {
      display: none;
    }
    #controls {
      margin-bottom: 10px;
    }
    button {
      margin: 3px;
    }
  </style>
</head>
<body>
  <h3 id="stepLabel">Step 1: Choose your background image</h3>
  <div id="controls">
    <input type="file" id="bgInput" accept="image/*" />
    <button onclick="skipBackground()">Skip</button>
    <input type="file" id="mobileInput" accept="image/*" class="hidden"/>
    <button onclick="skipMobile()" class="hidden" id="skipMobileBtn">Skip</button>
    <input type="file" id="extraInput" accept="image/*" class="hidden"/>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  
  <div>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <button onclick="deleteSelected()">Delete Selected</button>
    <button onclick="exportBanner()">Export Banner</button>
  </div>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");
    const bgInput = document.getElementById("bgInput");
    const mobileInput = document.getElementById("mobileInput");
    const extraInput = document.getElementById("extraInput");
    const skipMobileBtn = document.getElementById("skipMobileBtn");
    const stepLabel = document.getElementById("stepLabel");

    let images = [];
    let selected = null;
    const MOBILE_ZONE = { x: 507, y: 508, w: 1546, h: 423 };

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadImage(file, img => {
        images = [{ img, x: 0, y: 0, w: 2560, h: 1440, locked: true }];
        advanceStep(2);
        drawCanvas();
      });
    });

    function skipBackground() {
      advanceStep(2);
      drawCanvas();
    }

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadImage(file, img => {
        images.push({ img, ...MOBILE_ZONE });
        advanceStep(3);
        drawCanvas();
      });
    });

    function skipMobile() {
      advanceStep(3);
      drawCanvas();
    }

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadImage(file, img => {
        images.push({ img, x: 100, y: 100, w: img.width, h: img.height });
        drawCanvas();
      });
    });

    function loadImage(file, callback) {
      const img = new Image();
      img.onload = () => callback(img);
      img.src = URL.createObjectURL(file);
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      images.forEach((item, idx) => {
        ctx.drawImage(item.img, item.x, item.y, item.w, item.h);

        // Safe zone overlay (not exported)
        if (idx === 0) {
          ctx.strokeStyle = "lime";
          ctx.strokeRect(MOBILE_ZONE.x, MOBILE_ZONE.y, MOBILE_ZONE.w, MOBILE_ZONE.h);
        }

        // Selection box and 8 handles
        if (selected === idx && !item.locked) {
          ctx.strokeStyle = "green";
          ctx.strokeRect(item.x, item.y, item.w, item.h);
          drawHandles(item);
        }
      });
    }

    function drawHandles(item) {
      const size = 10;
      const corners = [
        [item.x, item.y],
        [item.x + item.w / 2, item.y],
        [item.x + item.w, item.y],
        [item.x, item.y + item.h / 2],
        [item.x + item.w, item.y + item.h / 2],
        [item.x, item.y + item.h],
        [item.x + item.w / 2, item.y + item.h],
        [item.x + item.w, item.y + item.h],
      ];
      ctx.fillStyle = "white";
      corners.forEach(([x, y]) => ctx.fillRect(x - size / 2, y - size / 2, size, size));
    }

    function advanceStep(n) {
      if (n === 2) {
        stepLabel.innerText = "Step 2: Choose your mobile view image (autoplaced)";
        mobileInput.classList.remove("hidden");
        skipMobileBtn.classList.remove("hidden");
      } else if (n === 3) {
        stepLabel.innerText = "Step 3: Add additional images (movable, resizable, deletable)";
        extraInput.classList.remove("hidden");
      }
    }

    function clearCanvas() {
      images = [];
      selected = null;
      stepLabel.innerText = "Step 1: Choose your background image";
      bgInput.value = "";
      mobileInput.value = "";
      extraInput.value = "";
      mobileInput.classList.add("hidden");
      extraInput.classList.add("hidden");
      skipMobileBtn.classList.add("hidden");
      drawCanvas();
    }

    function deleteSelected() {
      if (selected !== null && !images[selected].locked) {
        images.splice(selected, 1);
        selected = null;
        drawCanvas();
      }
    }

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      selected = null;
      for (let i = images.length - 1; i >= 0; i--) {
        const it = images[i];
        if (!it.locked && x >= it.x && x <= it.x + it.w && y >= it.y && y <= it.y + it.h) {
          selected = i;
          offsetX = x - it.x;
          offsetY = y - it.y;
          dragging = true;
          break;
        }
      }
      drawCanvas();
    });

    let dragging = false;
    let offsetX = 0, offsetY = 0;

    canvas.addEventListener("mousemove", e => {
      if (!dragging || selected === null) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const item = images[selected];
      item.x = x - offsetX;
      item.y = y - offsetY;
      drawCanvas();
    });

    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mouseleave", () => dragging = false);

    document.addEventListener("keydown", e => {
      if (selected === null || images[selected].locked) return;
      const item = images[selected];
      const step = e.shiftKey ? 10 : 1;
      switch (e.key) {
        case "ArrowUp": item.y -= step; break;
        case "ArrowDown": item.y += step; break;
        case "ArrowLeft": item.x -= step; break;
        case "ArrowRight": item.x += step; break;
      }
      drawCanvas();
    });

    function exportBanner() {
      const backup = canvas.toDataURL("image/png"); // fallback
      drawCanvas(); // last clean draw
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
