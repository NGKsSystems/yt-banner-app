<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKs Banner Editor</title>
  <style>
    body { background: #111; color: white; text-align: center; font-family: Arial; }
    canvas { border: 2px solid yellow; background: #000; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h3>NGKs Banner Editor</h3>

  <div id="step1">
    Step 1: Choose your background 
    <input type="file" id="bgInput" accept="image/*" />
    <button id="skipBg">Skip</button>
  </div>

  <div id="step2" class="hidden">
    Step 2: Choose your mobile-safe image
    <input type="file" id="mobileInput" accept="image/*" />
  </div>

  <div id="step3" class="hidden">
    Step 3: Add additional images
    <input type="file" id="extraInput" accept="image/*" />
  </div>

  <div id="exportSection" class="hidden">
    <button id="exportBtn">Export Banner</button>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");
    const overlays = [];
    const resizeSize = 15;

    let dragging = null, resizing = null, dragOffsetX = 0, dragOffsetY = 0;

    const bgInput = document.getElementById("bgInput");
    const skipBg = document.getElementById("skipBg");
    const mobileInput = document.getElementById("mobileInput");
    const extraInput = document.getElementById("extraInput");
    const exportBtn = document.getElementById("exportBtn");

    function drawCanvas(showHandles = true) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const bg = overlays.find(o => o.bg);
      if (bg) ctx.drawImage(bg.img, 0, 0, canvas.width, canvas.height);

      overlays.forEach(o => {
        if (!o.bg) ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
        if (showHandles && !o.bg) {
          ctx.strokeStyle = o.mobileSafe ? "lime" : "red";
          ctx.strokeRect(o.x, o.y, o.width, o.height);
          if (!o.mobileSafe) {
            ctx.fillStyle = "white";
            ctx.fillRect(o.x + o.width - resizeSize, o.y + o.height - resizeSize, resizeSize, resizeSize);
          }
        }
      });
    }

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, bg: true });
        drawCanvas();
        document.getElementById("step2").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    skipBg.addEventListener("click", () => {
      drawCanvas();
      document.getElementById("step2").classList.remove("hidden");
    });

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 507,
          y: 509,
          width: 1546,
          height: 423,
          mobileSafe: true
        });
        drawCanvas();
        document.getElementById("step3").classList.remove("hidden");
        document.getElementById("exportSection").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 100,
          y: 100,
          width: 300,
          height: 100
        });
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (o.bg || o.mobileSafe) continue;

        const inResize = (
          mx >= o.x + o.width - resizeSize &&
          mx <= o.x + o.width &&
          my >= o.y + o.height - resizeSize &&
          my <= o.y + o.height
        );

        if (inResize) {
          resizing = o;
          return;
        }

        const inBox = mx >= o.x && mx <= o.x + o.width && my >= o.y && my <= o.y + o.height;
        if (inBox) {
          dragging = o;
          dragOffsetX = mx - o.x;
          dragOffsetY = my - o.y;
          return;
        }
      }
    });

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      if (dragging) {
        dragging.x = mx - dragOffsetX;
        dragging.y = my - dragOffsetY;
        drawCanvas();
      } else if (resizing) {
        resizing.width = Math.max(30, mx - resizing.x);
        resizing.height = Math.max(30, my - resizing.y);
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = null;
      resizing = null;
    });

    exportBtn.addEventListener("click", () => {
      drawCanvas(false);
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
      drawCanvas(true);
    });
  </script>
</body>
