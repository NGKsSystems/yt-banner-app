<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKsExactFit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 80%;
      font-family: sans-serif;
      background-image: url('NGKsExactFit-Landing.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      padding: 5vw;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay for readability */
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 2vh;
      color: white;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 2.5vw;
      margin-bottom: 4vh;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .button-link {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #1e90ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #0b65c7;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 8vw;
      }

      p {
        font-size: 4vw;
      }

      .button-link {
        font-size: 4vw;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
      <p>Welcome to NGKsExactFit</p>
    <div class="button-group">
      <a class="button-link" href="index-banner.html">Banner Editor</a>
      <a class="button-link" href="index-pfp.html">PFP Editor</a>
    </div>
  </div>
</body>
</html>
