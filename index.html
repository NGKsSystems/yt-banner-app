<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
    }
    .hidden {
      display: none;
    }
    .handle {
      width: 8px;
      height: 8px;
      background: white;
      border: 1px solid black;
      position: absolute;
      z-index: 10;
    }
    #controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>NGKs Banner Editor</h3>
  <div id="controls">
    <div id="stepText">Step 1: Choose your background image</div>
    <input type="file" id="bgInput" accept="image/*" />
    <button id="skipBtn">Skip</button>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <div id="actions" class="hidden">
    <button id="clearBtn">Clear Canvas</button>
    <button id="deleteBtn">Delete Selected</button>
    <button id="exportBtn">Export Banner</button>
  </div>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");

    const bgInput = document.getElementById("bgInput");
    const skipBtn = document.getElementById("skipBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const exportBtn = document.getElementById("exportBtn");
    const clearBtn = document.getElementById("clearBtn");
    const stepText = document.getElementById("stepText");
    const actions = document.getElementById("actions");

    const mobileZone = {
      x: 507,
      y: 508,
      width: 1546,
      height: 423
    };

    let step = 1;
    let background = null;
    const images = [];
    let selectedIndex = -1;
    let dragging = false;
    let resizing = false;
    let dragOffsetX = 0;
    let dragOffsetY = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (background) ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      // Draw all images
      images.forEach((item, index) => {
        ctx.drawImage(item.img, item.x, item.y, item.w, item.h);

        if (index === selectedIndex) {
          // Draw border
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 2;
          ctx.strokeRect(item.x, item.y, item.w, item.h);

          // Draw 8-point handles
          const corners = [
            [item.x, item.y],
            [item.x + item.w / 2, item.y],
            [item.x + item.w, item.y],
            [item.x + item.w, item.y + item.h / 2],
            [item.x + item.w, item.y + item.h],
            [item.x + item.w / 2, item.y + item.h],
            [item.x, item.y + item.h],
            [item.x, item.y + item.h / 2]
          ];
          ctx.fillStyle = "white";
          corners.forEach(([cx, cy]) => {
            ctx.fillRect(cx - 4, cy - 4, 8, 8);
            ctx.strokeStyle = "black";
            ctx.strokeRect(cx - 4, cy - 4, 8, 8);
          });
        }
      });

      // Mobile safe zone overlay
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      ctx.strokeRect(mobileZone.x, mobileZone.y, mobileZone.width, mobileZone.height);
    }

    bgInput.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        background = img;
        step++;
        updateStep();
        draw();
      };
      img.src = URL.createObjectURL(file);
    });

    skipBtn.addEventListener("click", () => {
      step++;
      updateStep();
    });

    function updateStep() {
      if (step === 2) {
        stepText.innerText = "Step 2: Choose your mobile view image (autoplaced)";
        bgInput.value = "";
        bgInput.onchange = function () {
          const file = this.files[0];
          if (!file) return;
          const img = new Image();
          img.onload = () => {
            images.push({
              img,
              x: mobileZone.x,
              y: mobileZone.y,
              w: mobileZone.width,
              h: mobileZone.height
            });
            step++;
            updateStep();
            draw();
          };
          img.src = URL.createObjectURL(file);
        };
      } else if (step === 3) {
        stepText.innerText = "Step 3: Add additional images (movable, resizable, deletable)";
        bgInput.value = "";
        bgInput.onchange = function () {
          const file = this.files[0];
          if (!file) return;
          const img = new Image();
          img.onload = () => {
            images.push({
              img,
              x: 100,
              y: 100,
              w: img.width * 0.5,
              h: img.height * 0.5
            });
            selectedIndex = images.length - 1;
            draw();
          };
          img.src = URL.createObjectURL(file);
        };
        actions.classList.remove("hidden");
      }
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      selectedIndex = -1;
      for (let i = images.length - 1; i >= 0; i--) {
        const img = images[i];
        if (
          mouseX >= img.x &&
          mouseX <= img.x + img.w &&
          mouseY >= img.y &&
          mouseY <= img.y + img.h
        ) {
          selectedIndex = i;
          dragOffsetX = mouseX - img.x;
          dragOffsetY = mouseY - img.y;
          dragging = true;
          break;
        }
      }
      draw();
    });

    canvas.addEventListener("mouseup", () => {
      dragging = false;
      resizing = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (selectedIndex === -1 || !dragging) return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const img = images[selectedIndex];
      img.x = mouseX - dragOffsetX;
      img.y = mouseY - dragOffsetY;
      draw();
    });

    deleteBtn.addEventListener("click", () => {
      if (selectedIndex !== -1) {
        images.splice(selectedIndex, 1);
        selectedIndex = -1;
        draw();
      }
    });

    clearBtn.addEventListener("click", () => {
      background = null;
      images.length = 0;
      selectedIndex = -1;
      step = 1;
      updateStep();
      draw();
    });

    exportBtn.addEventListener("click", () => {
      draw(); // Ensure final render
      const dataURL = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = dataURL;
      link.click();
    });

    // Arrow key movement
    window.addEventListener("keydown", (e) => {
      if (selectedIndex === -1) return;
      const img = images[selectedIndex];
      const step = e.shiftKey ? 10 : 1;
      switch (e.key) {
        case "ArrowUp": img.y -= step; break;
        case "ArrowDown": img.y += step; break;
        case "ArrowLeft": img.x -= step; break;
        case "ArrowRight": img.x += step; break;
      }
      draw();
    });

    updateStep();
  </script>
</body>
</html>
