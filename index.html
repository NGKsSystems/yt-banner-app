<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKsExactFit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      background: url('NGKsExactFit-Landing.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .header-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 60px;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90vw;
    }

    h1 {
      font-size: 4vw;
      margin: 0 0 1rem;
    }

    p {
      font-size: 2vw;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-link {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      background-color: #1e90ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .button-link:hover {
      background-color: #0b65c7;
    }

    @media (max-width: 600px) {
      h1 { font-size: 7vw; }
      p { font-size: 4vw; }
      .button-link { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Optional logo top-left -->
  <img src="NGKsLogo.png" alt="Logo" class="header-logo" />

  <div class="overlay">
    <h1>Choose Your Editor</h1>
    <p>Welcome to NGKsExactFit</p>
    <div class="button-group">
      <a class="button-link" href="index-banner.html">Banner Editor</a>
      <a class="button-link" href="index-pfp.html">PFP Editor</a>
    </div>
  </div>
</body>
</html>
