<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Banner Editor</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
      background: #222;
    }
    .controls {
      margin: 10px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>
  <div class="controls">
    <input type="file" id="bgInput" accept="image/*" />
    <label for="bgInput">Choose Background</label><br/>
    <input type="file" id="mobileInput" accept="image/*" />
    <label for="mobileInput">Choose Mobile Image</label><br/>
    <input type="file" id="extraInput" accept="image/*" />
    <label for="extraInput">Add Extra Image</label><br/>
    <button id="exportBtn">Export Banner</button>
  </div>
  <canvas id="canvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const bgInput = document.getElementById('bgInput');
    const mobileInput = document.getElementById('mobileInput');
    const extraInput = document.getElementById('extraInput');
    const exportBtn = document.getElementById('exportBtn');

    let backgroundImg = null;
    let objects = []; // Image objects with position and size
    let selected = null;

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImg) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

      for (let obj of objects) {
        ctx.drawImage(obj.img, obj.x, obj.y, obj.w, obj.h);
        if (obj === selected) drawHandles(obj);
      }

      // Draw Mobile Safe Zone overlay
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;
      ctx.strokeRect(507, 508.5, 1546, 423);
    }

    function drawHandles(obj) {
      ctx.fillStyle = '#00f';
      const size = 10;
      const corners = [
        [obj.x, obj.y], [obj.x + obj.w / 2, obj.y], [obj.x + obj.w, obj.y],
        [obj.x, obj.y + obj.h / 2], [obj.x + obj.w, obj.y + obj.h / 2],
        [obj.x, obj.y + obj.h], [obj.x + obj.w / 2, obj.y + obj.h], [obj.x + obj.w, obj.y + obj.h]
      ];
      for (let [x, y] of corners) {
        ctx.fillRect(x - size / 2, y - size / 2, size, size);
      }
    }

    function createObject(img, x, y, w, h) {
      return { img, x, y, w, h };
    }

    bgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        backgroundImg = img;
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    mobileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        const obj = createObject(img, 507, 508.5, 1546, 423);
        objects.unshift(obj); // Keep mobile image always on bottom of interactive images
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        const obj = createObject(img, 100, 100, 400, 200);
        objects.push(obj);
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      selected = null;
      for (let i = objects.length - 1; i >= 0; i--) {
        const obj = objects[i];
        if (mx >= obj.x && mx <= obj.x + obj.w && my >= obj.y && my <= obj.y + obj.h) {
          selected = obj;
          offsetX = mx - obj.x;
          offsetY = my - obj.y;
          dragging = true;
          break;
        }
      }
      drawCanvas();
    });

    let dragging = false, offsetX = 0, offsetY = 0;

    canvas.addEventListener('mousemove', e => {
      if (!dragging || !selected) return;
      const rect = canvas.getBoundingClientRect();
      selected.x = e.clientX - rect.left - offsetX;
      selected.y = e.clientY - rect.top - offsetY;
      drawCanvas();
    });

    canvas.addEventListener('mouseup', () => dragging = false);

    document.addEventListener('keydown', e => {
      if (e.key === 'Delete' && selected) {
        const i = objects.indexOf(selected);
        if (i !== -1) {
          objects.splice(i, 1);
          selected = null;
          drawCanvas();
        }
      }
    });

    exportBtn.addEventListener('click', () => {
      const temp = selected;
      selected = null;
      drawCanvas(); // no handles
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
      selected = temp;
      drawCanvas();
    });
  </script>
</body>
</html>
