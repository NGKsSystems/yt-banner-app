<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
    }
    .hidden { display: none; }
    #controls button, #controls input { margin: 5px; }
  </style>
</head>
<body>
  <h3>NGKs Banner Editor</h3>
  <div id="controls">
    <div id="stepText">Step 1: Choose your background image</div>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="skipBtn">Skip</button>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <div id="actions" class="hidden">
    <button id="clearBtn">Clear Canvas</button>
    <button id="deleteBtn">Delete Selected</button>
    <button id="exportBtn">Export Banner</button>
  </div>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");

    const fileInput = document.getElementById("fileInput");
    const skipBtn = document.getElementById("skipBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const exportBtn = document.getElementById("exportBtn");
    const clearBtn = document.getElementById("clearBtn");
    const stepText = document.getElementById("stepText");
    const actions = document.getElementById("actions");

    const mobileZone = { x: 740, y: 620, width: 1080, height: 200 };

    let step = 1;
    let background = null;
    const images = [];
    let selectedIndex = -1;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (background) ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      images.forEach((img, i) => {
        ctx.drawImage(img.img, img.x, img.y, img.w, img.h);
        if (i === selectedIndex) {
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 2;
          ctx.strokeRect(img.x, img.y, img.w, img.h);
        }
      });

      if (step >= 2) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 1;
        ctx.strokeRect(mobileZone.x, mobileZone.y, mobileZone.width, mobileZone.height);
      }
    }

    function loadImage(file, onload) {
      const img = new Image();
      img.onload = () => onload(img);
      img.src = URL.createObjectURL(file);
    }

    function updateStep() {
      if (step === 1) {
        stepText.textContent = "Step 1: Choose your background image";
        fileInput.onchange = e => {
          loadImage(e.target.files[0], img => {
            background = img;
            step++;
            updateStep();
            draw();
          });
        };
      } else if (step === 2) {
        stepText.textContent = "Step 2: Choose your mobile view image (autoplaced)";
        fileInput.value = '';
        fileInput.onchange = e => {
          loadImage(e.target.files[0], img => {
            images.push({
              img,
              x: mobileZone.x,
              y: mobileZone.y,
              w: mobileZone.width,
              h: mobileZone.height
            });
            selectedIndex = images.length - 1;
            step++;
            updateStep();
            draw();
          });
        };
      } else {
        stepText.textContent = "Step 3: Add additional images (movable, resizable, deletable)";
        fileInput.value = '';
        fileInput.onchange = e => {
          loadImage(e.target.files[0], img => {
            images.push({
              img,
              x: 100,
              y: 100,
              w: img.width * 0.5,
              h: img.height * 0.5
            });
            selectedIndex = images.length - 1;
            draw();
          });
        };
        actions.classList.remove("hidden");
      }
    }

    fileInput.addEventListener('change', () => updateStep());
    skipBtn.addEventListener('click', () => { step++; updateStep(); draw(); });

    canvas.addEventListener("mousedown", e => {
      const r = canvas.getBoundingClientRect();
      const mx = e.clientX - r.left, my = e.clientY - r.top;
      selectedIndex = -1;
      for (let i = images.length - 1; i >= 0; i--) {
        const img = images[i];
        if (mx >= img.x && mx <= img.x + img.w && my >= img.y && my <= img.y + img.h) {
          selectedIndex = i;
          canvas.dragOffsetX = mx - img.x;
          canvas.dragOffsetY = my - img.y;
          canvas.dragging = true;
          break;
        }
      }
      draw();
    });

    canvas.addEventListener("mouseup", () => canvas.dragging = false);

    canvas.addEventListener("mousemove", e => {
      if (!canvas.dragging || selectedIndex === -1) return;
      const r = canvas.getBoundingClientRect();
      const mx = e.clientX - r.left, my = e.clientY - r.top;
      const img = images[selectedIndex];
      img.x = mx - canvas.dragOffsetX;
      img.y = my - canvas.dragOffsetY;
      draw();
    });

    window.addEventListener("keydown", e => {
      if (selectedIndex === -1) return;
      const img = images[selectedIndex];
      const delta = e.shiftKey ? 10 : 1;
      switch (e.key) {
        case "ArrowUp": img.y -= delta; break;
        case "ArrowDown": img.y += delta; break;
        case "ArrowLeft": img.x -= delta; break;
        case "ArrowRight": img.x += delta; break;
      }
      draw();
    });

    deleteBtn.addEventListener("click", () => {
      if (selectedIndex !== -1) {
        images.splice(selectedIndex, 1);
        selectedIndex = -1;
        draw();
      }
    });

    clearBtn.addEventListener("click", () => {
      background = null;
      images.length = 0;
      selectedIndex = -1;
      step = 1;
      updateStep();
      draw();
    });

    exportBtn.addEventListener("click", () => {
      draw(); // ensure overlays aren't visible
      const a = document.createElement("a");
      a.href = canvas.toDataURL("image/png");
      a.download = "yt_banner_final.png";
      a.click();
    });

    updateStep();
  </script>
</body>
</html>
