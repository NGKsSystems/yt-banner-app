<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKsExactFit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: sans-serif;
      background: url('NGKsExactFit_background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* darken for readability */
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 1rem;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      margin-bottom: 2rem;
      color: white;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-link {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1e90ff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #0b65c7;
    }

    @media (max-width: 600px) {
      .button-link {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Editor</h1>
    <p>Welcome to NGKsExactFit</p>
    <div class="button-group">
      <a class="button-link" href="index-banner.html">Banner Editor</a>
      <a class="button-link" href="index-pfp.html">PFP Editor</a>
    </div>
  </div>
</body>
</html>
