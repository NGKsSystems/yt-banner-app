<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 20px auto;
      background-color: #000;
    }
    .hidden {
      display: none;
    }
    .handle {
      width: 8px;
      height: 8px;
      background: white;
      position: absolute;
      border: 1px solid black;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>NGKs Banner Editor</h2>
  <div id="stepText">Step 1: Choose your background image</div>
  <input type="file" id="bgInput" accept="image/*" /><br/>
  <div id="controls" class="hidden">
    <input type="file" id="mobileInput" accept="image/*" /><br/>
    <input type="file" id="extraInput" accept="image/*" /><br/>
    <button id="clearBtn">Clear Canvas</button>
    <button id="deleteBtn">Delete Selected</button>
    <button id="exportBtn">Export Banner</button>
  </div>
  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");
    const bgInput = document.getElementById("bgInput");
    const mobileInput = document.getElementById("mobileInput");
    const extraInput = document.getElementById("extraInput");
    const exportBtn = document.getElementById("exportBtn");
    const clearBtn = document.getElementById("clearBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const stepText = document.getElementById("stepText");
    const controls = document.getElementById("controls");

    let backgroundImg = null;
    let elements = [];
    let selectedElement = null;
    const mobileZone = { x: 740, y: 620, width: 1080, height: 200 };

    bgInput.addEventListener("change", () => {
      const file = bgInput.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          backgroundImg = img;
          draw();
          stepText.innerText = "Step 2: Choose your mobile view image (autoplaced)";
        };
        img.src = URL.createObjectURL(file);
      }
    });

    mobileInput.addEventListener("change", () => {
      const file = mobileInput.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          elements.push({
            img,
            x: mobileZone.x,
            y: mobileZone.y,
            width: mobileZone.width,
            height: mobileZone.height,
            selected: false
          });
          draw();
          stepText.innerText = "Step 3: Add additional images (movable, resizable, deletable)";
          controls.classList.remove("hidden");
        };
        img.src = URL.createObjectURL(file);
      }
    });

    extraInput.addEventListener("change", () => {
      const file = extraInput.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          elements.push({
            img,
            x: 100,
            y: 100,
            width: img.width / 2,
            height: img.height / 2,
            selected: false
          });
          draw();
        };
        img.src = URL.createObjectURL(file);
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImg) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "lime";
      ctx.strokeRect(mobileZone.x, mobileZone.y, mobileZone.width, mobileZone.height);
      elements.forEach(el => {
        ctx.drawImage(el.img, el.x, el.y, el.width, el.height);
        if (el.selected) {
          drawHandles(el);
        }
      });
    }

    function drawHandles(el) {
      ctx.strokeStyle = "green";
      ctx.strokeRect(el.x, el.y, el.width, el.height);
      const size = 8;
      const positions = [
        [el.x, el.y],
        [el.x + el.width / 2 - size / 2, el.y],
        [el.x + el.width - size, el.y],
        [el.x + el.width - size, el.y + el.height / 2 - size / 2],
        [el.x + el.width - size, el.y + el.height - size],
        [el.x + el.width / 2 - size / 2, el.y + el.height - size],
        [el.x, el.y + el.height - size],
        [el.x, el.y + el.height / 2 - size / 2]
      ];
      ctx.fillStyle = "white";
      positions.forEach(pos => {
        ctx.fillRect(pos[0], pos[1], size, size);
        ctx.strokeRect(pos[0], pos[1], size, size);
      });
    }

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      selectedElement = null;
      for (let i = elements.length - 1; i >= 0; i--) {
        const el = elements[i];
        if (
          x >= el.x &&
          x <= el.x + el.width &&
          y >= el.y &&
          y <= el.y + el.height
        ) {
          elements.forEach(ele => (ele.selected = false));
          el.selected = true;
          selectedElement = el;
          break;
        }
      }
      draw();
    });

    window.addEventListener("keydown", e => {
      if (!selectedElement) return;
      const move = e.shiftKey ? 10 : 1;
      if (e.key === "ArrowUp") selectedElement.y -= move;
      if (e.key === "ArrowDown") selectedElement.y += move;
      if (e.key === "ArrowLeft") selectedElement.x -= move;
      if (e.key === "ArrowRight") selectedElement.x += move;
      draw();
    });

    deleteBtn.addEventListener("click", () => {
      if (selectedElement) {
        elements = elements.filter(el => el !== selectedElement);
        selectedElement = null;
        draw();
      }
    });

    clearBtn.addEventListener("click", () => {
      backgroundImg = null;
      elements = [];
      selectedElement = null;
      stepText.innerText = "Step 1: Choose your background image";
      controls.classList.add("hidden");
      bgInput.value = "";
      mobileInput.value = "";
      extraInput.value = "";
      draw();
    });

    exportBtn.addEventListener("click", () => {
      const prev = elements.map(el => el.selected);
      elements.forEach(el => el.selected = false);
      draw();
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
      elements.forEach((el, i) => el.selected = prev[i]);
      draw();
    });
  </script>
</body>
</html>
