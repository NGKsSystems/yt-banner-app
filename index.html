<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YT Banner App</title>
  <link rel="stylesheet" href="style.css" />
</head>
  
  
<body>

  <div id="logoBar">
    <img src="NGKsExactFit.png" alt="ExactFit" class="logo left" />
    <img src="NGKsSystems4.png" alt="NGKS Systems" class="logo right" />
  </div>

  <div id="step1" class="step">
    <p class="step-label">Step 1: Choose your background</p>
    <input type="file" id="bgInput" accept="image/*" />
    <button id="skipBg">Skip</button>
    <button class="prevBtn">Previous</button>

  </div>

  <div id="step2" class="step hidden">
    <p class="step-label">Step 2: Choose your mobile-safe image</p>
    <input type="file" id="mobileInput" accept="image/*" />
    <button class="prevBtn">Previous</button>
    <button class="startOverBtn" id="startOverBtn">Start Over</button>

   </div>

  <div id="step3" class="step hidden">
    <p class="step-label">Step 3: Add additional images</p>
    <input type="file" id="extraInput" accept="image/*" />
    <button class="prevBtn">Previous</button>
    <button id="exportBtn">Export Banner</button>
    <button class="startOverBtn" id="startOverBtn">Start Over</button>
  </div>

  <div id="step4" class="step hidden">
    <p class="step-label">Step 4: Export your banner</p>
    <button class="prevBtn">Previous</button>
    <button id="exportBtn">Export Banner</button>
    <button class="startOverBtn" id="startOverBtn">Start Over</button>
  </div>

<canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script src="script.js"></script>
</body>
</html>
