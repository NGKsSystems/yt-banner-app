<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKs Banner Editor</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid yellow;
      display: block;
      margin: 10px auto;
      background: #222;
    }
    .hidden {
      display: none;
    }
    .handle {
      width: 8px;
      height: 8px;
      background: white;
      border: 1px solid black;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>NGKs Banner Editor</h3>
  <div id="stepText">Step 1: Choose your background image</div>
  <input type="file" id="bgInput" accept="image/*" />
  <button id="skipBg">Skip</button>

  <input type="file" id="mobileInput" accept="image/*" class="hidden" />
  <button id="skipMobile" class="hidden">Skip</button>

  <input type="file" id="extraInput" accept="image/*" class="hidden" />
  <button id="skipExtra" class="hidden">Skip</button>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <button id="clearBtn">Clear Canvas</button>
  <button id="deleteBtn">Delete Selected</button>
  <button id="exportBtn">Export Banner</button>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");

    const bgInput = document.getElementById("bgInput");
    const mobileInput = document.getElementById("mobileInput");
    const extraInput = document.getElementById("extraInput");

    const skipBg = document.getElementById("skipBg");
    const skipMobile = document.getElementById("skipMobile");
    const skipExtra = document.getElementById("skipExtra");

    const exportBtn = document.getElementById("exportBtn");
    const clearBtn = document.getElementById("clearBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    const stepText = document.getElementById("stepText");

    let step = 1;
    let images = [];
    let selected = null;

    function advanceStep(n) {
      step = n;
      bgInput.classList.add("hidden");
      mobileInput.classList.add("hidden");
      extraInput.classList.add("hidden");
      skipBg.classList.add("hidden");
      skipMobile.classList.add("hidden");
      skipExtra.classList.add("hidden");

      if (n === 2) {
        stepText.textContent = "Step 2: Choose your mobile view image (autoplaced)";
        mobileInput.classList.remove("hidden");
        skipMobile.classList.remove("hidden");
      } else if (n === 3) {
        stepText.textContent = "Step 3: Add additional images (movable, resizable, deletable)";
        extraInput.classList.remove("hidden");
        skipExtra.classList.remove("hidden");
      }
    }

    function loadImage(file, callback) {
      const img = new Image();
      img.onload = () => callback(img);
      img.src = URL.createObjectURL(file);
    }

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadImage(file, img => {
        images = [{ img, x: 0, y: 0, w: canvas.width, h: canvas.height }];
        advanceStep(2);
        drawCanvas();
      });
    });

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadImage(file, img => {
        // âœ… Corrected placement strictly inside mobile safe zone
        images.push({
          img,
          x: 740,
          y: 620,
          w: 1080,
          h: 200
        });
        advanceStep(3);
        drawCanvas();
      });
    });

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      loadImage(file, img => {
        images.push({
          img,
          x: 100,
          y: 100,
          w: img.width / 2,
          h: img.height / 2
        });
        drawCanvas();
      });
    });

    skipBg.onclick = () => advanceStep(2);
    skipMobile.onclick = () => advanceStep(3);
    skipExtra.onclick = () => { /* no-op */ };

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      images.forEach(({ img, x, y, w, h }) => ctx.drawImage(img, x, y, w, h));

      // Overlay mobile safe zone
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 2;
      ctx.strokeRect(740, 620, 1080, 200);

      // Draw selection outline
      if (selected !== null && images[selected]) {
        const box = images[selected];
        ctx.strokeStyle = "green";
        ctx.strokeRect(box.x, box.y, box.w, box.h);
      }
    }

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      selected = null;

      for (let i = images.length - 1; i >= 1; i--) {
        const { x: ix, y: iy, w, h } = images[i];
        if (x >= ix && x <= ix + w && y >= iy && y <= iy + h) {
          selected = i;
          offsetX = x - ix;
          offsetY = y - iy;
          dragging = true;
          break;
        }
      }
      drawCanvas();
    });

    let dragging = false;
    let offsetX = 0;
    let offsetY = 0;

    canvas.addEventListener("mousemove", e => {
      if (!dragging || selected === null) return;
      const rect = canvas.getBoundingClientRect();
      images[selected].x = e.clientX - rect.left - offsetX;
      images[selected].y = e.clientY - rect.top - offsetY;
      drawCanvas();
    });

    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mouseleave", () => dragging = false);

    document.addEventListener("keydown", e => {
      if (selected === null) return;
      const img = images[selected];
      const step = e.shiftKey ? 10 : 1;
      if (e.key === "ArrowUp") img.y -= step;
      if (e.key === "ArrowDown") img.y += step;
      if (e.key === "ArrowLeft") img.x -= step;
      if (e.key === "ArrowRight") img.x += step;
      drawCanvas();
    });

    deleteBtn.onclick = () => {
      if (selected !== null && selected !== 0) {
        images.splice(selected, 1);
        selected = null;
        drawCanvas();
      }
    };

    clearBtn.onclick = () => {
      images = [];
      selected = null;
      step = 1;
      stepText.textContent = "Step 1: Choose your background image";
      bgInput.classList.remove("hidden");
      skipBg.classList.remove("hidden");
      mobileInput.classList.add("hidden");
      extraInput.classList.add("hidden");
      skipMobile.classList.add("hidden");
      skipExtra.classList.add("hidden");
      drawCanvas();
    };

    exportBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };

    drawCanvas();
  </script>
</body>
</html>
