
<!DOCTYPE html>
<html lang="en">
<style>
  body {
    background-color: #1a1a2e;
    color: white;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }

  canvas {
    display: block;
    margin: 40px auto;
    border: 2px solid yellow;
  }

  button, input[type="file"] {
    margin-top: 5px;
  }

  p {
    margin: 8px 0;
  }
</style>

  
  <head>
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 650px;">
  <img src="https://raw.githubusercontent.com/NGKsSystems/yt-banner-app/main/NGKsExactFit.png" alt="ExactFit" height="150" />

<!-- Step Titles -->
<div id="stepGuide" style="text-align:center; color:white; margin-top: 20px;">
  <div id="step1">Step 1: Add background</div>
  <div id="step2" style="display:none;">Step 2: Add mobile zone</div>
  <div id="step3" style="display:none;">Step 3: Add overlay image</div>
  <div id="step4" style="display:none;">Step 4: Export</div>
</div>

<!-- Step Forms -->
<div id="formSteps" style="text-align:center; color:white; padding-top:20px;">
  <div id="step1Form">
    Choose your background<br>
    <input type="file" id="bgInput" accept="image/*" />
    <button onclick="nextStep()">Skip</button>
  </div>

  <div id="step2Form" style="display:none;">
    Choose your mobile-safe image<br>
    <input type="file" id="mobileInput" accept="image/*" />
    <button onclick="nextStep()">Skip</button>
  </div>

  <div id="step3Form" style="display:none;">
    Add additional images<br>
    <input type="file" id="extraInput" accept="image/*" />
    <button onclick="nextStep()">Skip</button>
  </div>

  <div id="exportSection" style="display:none;">
    <button id="exportBtn">Export Banner</button>
  </div>
</div>

  <a href="https://NGKsSystems.com" target="_blank">
    <img src="https://raw.githubusercontent.com/NGKsSystems/yt-banner-app/main/NGKsSystems4.png" alt="NGKsSystems" height="150" />
  </a>
</div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById("bannerCanvas");
    const ctx = canvas.getContext("2d");
    const overlays = [];
    const handleSize = 10;
    let dragging = null, resizing = null, selectedHandle = null;
    let dragOffsetX = 0, dragOffsetY = 0;

    const bgInput = document.getElementById("bgInput");
    const skipBg = document.getElementById("skipBg");
    const mobileInput = document.getElementById("mobileInput");
    const extraInput = document.getElementById("extraInput");
    const exportBtn = document.getElementById("exportBtn");

    function drawHandles(obj) {
      const x = obj.x, y = obj.y, w = obj.width, h = obj.height;
      const points = [
        [x, y], [x + w/2, y], [x + w, y],
        [x + w, y + h/2], [x + w, y + h],
        [x + w/2, y + h], [x, y + h],
        [x, y + h/2]
      ];
      ctx.fillStyle = "white";
      points.forEach(([px, py]) => {
        ctx.fillRect(px - handleSize/2, py - handleSize/2, handleSize, handleSize);
      });
    }

    function drawCanvas(showHandles = true) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const bg = overlays.find(o => o.bg);
      if (bg) ctx.drawImage(bg.img, 0, 0, canvas.width, canvas.height);

      overlays.forEach(o => {
        if (!o.bg) ctx.drawImage(o.img, o.x, o.y, o.width, o.height);
        ctx.strokeStyle = o.mobileSafe ? "lime" : "red";
        ctx.strokeRect(o.x, o.y, o.width, o.height);
        if (showHandles && o.selected) drawHandles(o);
      });
    }

    function hitTestHandle(obj, mx, my) {
      const x = obj.x, y = obj.y, w = obj.width, h = obj.height;
      const positions = [
        [x, y], [x + w/2, y], [x + w, y],
        [x + w, y + h/2], [x + w, y + h],
        [x + w/2, y + h], [x, y + h],
        [x, y + h/2]
      ];
      for (let i = 0; i < positions.length; i++) {
        const [px, py] = positions[i];
        if (mx >= px - handleSize && mx <= px + handleSize &&
            my >= py - handleSize && my <= py + handleSize) {
          return i;
        }
      }
      return -1;
    }

    function resizeByHandle(obj, handleIndex, mx, my) {
      const x = obj.x, y = obj.y, w = obj.width, h = obj.height;
      switch (handleIndex) {
        case 0: obj.width += obj.x - mx; obj.height += obj.y - my; obj.x = mx; obj.y = my; break;
        case 1: obj.height += obj.y - my; obj.y = my; break;
        case 2: obj.width = mx - obj.x; obj.height += obj.y - my; obj.y = my; break;
        case 3: obj.width = mx - obj.x; break;
        case 4: obj.width = mx - obj.x; obj.height = my - obj.y; break;
        case 5: obj.height = my - obj.y; break;
        case 6: obj.width += obj.x - mx; obj.height = my - obj.y; obj.x = mx; break;
        case 7: obj.width += obj.x - mx; obj.x = mx; break;
      }
    }

    canvas.addEventListener("mousedown", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;

      for (let i = overlays.length - 1; i >= 0; i--) {
        const o = overlays[i];
        if (o.bg) continue;
        o.selected = false;
        const hIndex = hitTestHandle(o, mx, my);
        if (hIndex !== -1) {
          resizing = o;
          selectedHandle = hIndex;
          o.selected = true;
          drawCanvas();
          return;
        }
        if (mx >= o.x && mx <= o.x + o.width && my >= o.y && my <= o.y + o.height) {
          dragging = o;
          dragOffsetX = mx - o.x;
          dragOffsetY = my - o.y;
          o.selected = true;
          drawCanvas();
          return;
        }
      }
    });

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left, my = e.clientY - rect.top;

      if (dragging) {
        dragging.x = mx - dragOffsetX;
        dragging.y = my - dragOffsetY;
        drawCanvas();
      } else if (resizing) {
        resizeByHandle(resizing, selectedHandle, mx, my);
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragging = null;
      resizing = null;
      selectedHandle = null;
    });

    bgInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({ img, bg: true });
        drawCanvas();
        document.getElementById("step2").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    skipBg.addEventListener("click", () => {
      drawCanvas();
      document.getElementById("step2").classList.remove("hidden");
    });

    mobileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 507,
          y: 509,
          width: 1546,
          height: 423,
          mobileSafe: true
        });
        drawCanvas();
        document.getElementById("step3").classList.remove("hidden");
        document.getElementById("exportSection").classList.remove("hidden");
      };
      img.src = URL.createObjectURL(file);
    });

    extraInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        overlays.push({
          img,
          x: 100,
          y: 100,
          width: 300,
          height: 100
        });
        drawCanvas();
      };
      img.src = URL.createObjectURL(file);
    });

    exportBtn.addEventListener("click", () => {
      overlays.forEach(o => o.selected = false);
      drawCanvas(false);
      const link = document.createElement("a");
      link.download = "yt_banner_final.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
      drawCanvas(true);
    });
  <script>
let currentStep = 1;

function nextStep() {
  document.getElementById(`step${currentStep}`).style.display = "none";
  document.getElementById(`step${currentStep}Form`).style.display = "none";

  currentStep++;

  if (currentStep <= 3) {
    document.getElementById(`step${currentStep}`).style.display = "block";
    document.getElementById(`step${currentStep}Form`).style.display = "block";
  } else {
    document.getElementById("step4").style.display = "block";
    document.getElementById("exportSection").style.display = "block";
  }
}

document.getElementById("bgInput").addEventListener("change", nextStep);
document.getElementById("mobileInput").addEventListener("change", nextStep);
document.getElementById("extraInput").addEventListener("change", nextStep);

</script>    
</body>
</html>
