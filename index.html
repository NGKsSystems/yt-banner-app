<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner App Test</title>
  <style>
    body { background: #111; color: #fff; text-align: center; font-family: sans-serif; }
    canvas { border: 2px solid yellow; margin: 20px auto; display: block; background: #000; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h3>Step 1: Choose your background</h3>
<input type="file" id="bgInput" accept="image/*" />
<button id="skipBtn">Skip</button>

<div id="step2" class="hidden">
  <h3>Step 2: Choose your mobile image</h3>
  <input type="file" id="mobileInput" accept="image/*" />
</div>

<canvas id="bannerCanvas" width="2560" height="1440"></canvas>

<script>
  const canvas = document.getElementById('bannerCanvas');
  const ctx = canvas.getContext('2d');

  const bgInput = document.getElementById('bgInput');
  const skipBtn = document.getElementById('skipBtn');
  const step2 = document.getElementById('step2');

  let backgroundImg = null;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (backgroundImg) ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'lime';
    ctx.strokeRect(740, 620, 1080, 200);
  }

  bgInput.addEventListener('change', () => {
    const file = bgInput.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
      backgroundImg = img;
      draw();
      step2.classList.remove('hidden');
    };
    img.src = URL.createObjectURL(file);
  });

  skipBtn.addEventListener('click', () => {
    backgroundImg = null;
    draw();
    step2.classList.remove('hidden');
  });
</script>

</body>
</html>
