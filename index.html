<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGKsExactFit Editor</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #222;
    }
    .toolbar img {
      height: 80px;
    }
    .toolbar input {
      margin: 0 10px;
    }
    .step-title {
      text-align: center;
      font-size: 20px;
      padding: 10px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid yellow;
      background-color: #000;
    }
    .step {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    .step.active {
      display: block;
    }
    button {
      margin: 10px;
      padding: 8px 14px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <img src="https://raw.githubusercontent.com/NGKsSystems/yt-banner-app/main/NGKsExactFit.png" alt="NGKsExactFit Logo">
    <div>
      <input type="file" id="bgInput" accept="image/*">
      <input type="file" id="mobileInput" accept="image/*">
      <input type="file" id="extraInput" accept="image/*">
      <button id="exportBtn">Export</button>
    </div>
    <img src="https://raw.githubusercontent.com/NGKsSystems/yt-banner-app/main/NGKsSystems%20%204.png" alt="NGKsSystems Logo" onclick="window.open('https://NGKsSystems.com','_blank')" style="cursor:pointer;">
  </div>

  <div class="step-title">NGKsExactFit Banner Editor</div>
  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>

  <script>
    const canvas = document.getElementById('bannerCanvas');
    const ctx = canvas.getContext('2d');
    const images = [];
    let selected = null;
    const safeZone = { x: 740, y: 620, w: 1080, h: 200 };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      images.forEach(img => {
        ctx.drawImage(img.el, img.x, img.y, img.w, img.h);
        if (selected === img) {
          ctx.strokeStyle = 'cyan';
          ctx.lineWidth = 2;
          ctx.strokeRect(img.x, img.y, img.w, img.h);
        }
      });
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.strokeRect(safeZone.x, safeZone.y, safeZone.w, safeZone.h);
    }

    function loadImage(input, cb) {
      const file = input.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => cb(img);
      img.src = URL.createObjectURL(file);
    }

    function addImage(img, x=0, y=0, w=img.width, h=img.height) {
      const obj = { el: img, x, y, w, h };
      images.push(obj);
      selected = obj;
      draw();
    }

    document.getElementById('bgInput').addEventListener('change', e => {
      loadImage(e.target, img => addImage(img, 0, 0, canvas.width, canvas.height));
    });

    document.getElementById('mobileInput').addEventListener('change', e => {
      loadImage(e.target, img => addImage(img, safeZone.x, safeZone.y, safeZone.w, safeZone.h));
    });

    document.getElementById('extraInput').addEventListener('change', e => {
      loadImage(e.target, img => addImage(img, 100, 100, img.width / 2, img.height / 2));
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      // Temporarily hide overlays
      const tempSelected = selected;
      selected = null;
      draw();
      const link = document.createElement('a');
      link.download = 'yt_banner_final.png';
      link.href = canvas.toDataURL();
      link.click();
      selected = tempSelected;
      draw();
    });

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      for (let i = images.length - 1; i >= 0; i--) {
        const img = images[i];
        if (mx >= img.x && mx <= img.x + img.w && my >= img.y && my <= img.y + img.h) {
          selected = img;
          offsetX = mx - img.x;
          offsetY = my - img.y;
          isDragging = true;
          draw();
          return;
        }
      }
      selected = null;
      draw();
    });

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    canvas.addEventListener('mousemove', e => {
      if (!isDragging || !selected) return;
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      selected.x = mx - offsetX;
      selected.y = my - offsetY;
      draw();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('keydown', e => {
      if (!selected) return;
      switch (e.key) {
        case 'ArrowUp': selected.y -= 1; break;
        case 'ArrowDown': selected.y += 1; break;
        case 'ArrowLeft': selected.x -= 1; break;
        case 'ArrowRight': selected.x += 1; break;
      }
      draw();
    });
  </script>

</body>
</html>
