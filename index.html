<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKsExactFit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #logoBar {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 2560px;
      margin: 0 auto;
      padding: 0 40px;
      box-sizing: border-box;
    }

    #logoBar img {
      height: 120px;
      margin-bottom: -10px;
    }

    canvas {
      border: 2px solid yellow;
      background: #000;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div style="position: relative; height: 140px; margin-bottom: 10px;">
  <!-- Left Logo -->
  <img src="NGKsExactFit.png" alt="ExactFit"
       style="position: absolute; left: 20px; top: 20px; height: 100px;" />

  <!-- Center Step UI -->
  <div id="stepUI"
       style="position: absolute; top: 40px; left: 50%; transform: translateX(-50%); text-align: center;">
  </div>

  <!-- Right Logo -->
  <img src="NGKsSystems4.png" alt="NGKsSystems"
       style="position: absolute; right: 20px; top: 20px; height: 100px;" />
</div>

  <div id="step1">
    <p>Step 1: Choose your background</p>
    <input type="file" id="bgInput" accept="image/*" />
    <button id="skipBg">Skip</button>
  </div>

  <div id="step2" class="hidden">
    <p>Step 2: Choose your mobile-safe image</p>
    <input type="file" id="mobileInput" accept="image/*" />
  </div>

  <div id="step3" class="hidden">
    <p>Step 3: Add additional images</p>
    <input type="file" id="extraInput" accept="image/*" />
  </div>

  <div id="step4" class="hidden">
    <p>Step 4: Export your banner</p>
    <button id="exportBtn">Export Banner</button>
  </div>

  <canvas id="bannerCanvas" width="2560" height="1440"></canvas>
  <script src="script.js"></script>
</body>
</html>
