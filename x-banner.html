<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Banner Editor</title>
  <link rel="stylesheet" href="x-banner.css" />
</head>
<body>

  
  <div class="top-controls">
  <button class="nav-button" onclick="location.href='index.html'">🏠 Home</button>
  
  <label class="file-label">Upload Image
    <input type="file" id="imageLoader" accept="image/*" multiple />
  </label>

  <button id="switchToPFP" class="nav-button" onclick="location.href='x-pfp.html'">🔁 Switch to X PFP</button>

  <button id="exportBtn" class="nav-button">💾 Export Banner</button>
</div>

  <!-- Canvas + Thumbnail Bar -->
<div id="canvas-wrapper" style="position: relative;">
  <div id="thumbnail-bar"></div>
  <canvas id="canvas" width="1600" height="900"></canvas>
</div>
  
  <!-- Bottom Buttons -->
  <div class="bottom-controls">
    <button id="startoverBtn" class="nav-button">🔄 Start Over</button>
    <button id="deleteBtn" class="nav-button">🗑️ Delete Selected</button>
  </div>

  <!-- Scripts -->
  <script src="x-banner.js"></script>
</body>
</html>
