<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Banner Editor</title>
  <link rel="stylesheet" href="x-banner.css" />
</head>
<body>

  <!-- 🔼 Top Controls: Navigation & Upload -->
  <div class="top-controls">
    <!-- Go back to homepage -->
    <button class="nav-button" onclick="location.href='index.html'">🏠 Home</button>

    <!-- Upload images to thumbnail tray (multi-enabled) -->
    <label class="file-label">
      Upload Image
      <input type="file" id="imageLoader" accept="image/*" multiple />
    </label>

    <!-- Canvas Mode Toggle Button -->
    <button id="toggleCanvasBtn">Switch to PFP Mode</button>
   
    <!-- Change stacking order of selected image -->
    <button id="bringForwardBtn" class="nav-button">🔼 Bring Forward</button>
    <button id="sendBackwardBtn" class="nav-button">🔽 Send Backward</button>

    <!-- Export current canvas as PNG -->
    <button id="exportBtn" class="nav-button">💾 Export Banner</button>
  </div>

  <!-- 🎯 Main Canvas + Thumbnails -->
  <div id="canvas-wrapper" style="position: relative;">
    <!-- Thumbnails of uploaded images -->
    <div id="thumbnail-bar"></div>

    <!-- Drawing canvas (1600x900) -->
    <canvas id="canvas" width="1600" height="900"></canvas>
  </div>

  <!-- 🧹 Bottom Controls: Edit & Reset -->
  <div class="bottom-controls">
    <!-- Clear all objects -->
    <button id="startoverBtn" class="nav-button">🧹 Start Over</button>

    <!-- Delete selected object -->
    <button id="deleteBtn" class="nav-button">🗑️ Delete Selected</button>
  </div>

  <!-- 🧠 JS Logic -->
  <script src="x-banner.js"></script>
</body>
</html>
