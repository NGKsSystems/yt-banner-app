<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKsExactFit PFP Builder</title>
  <link rel="stylesheet" href="style-pfp.css" />
</head>
<body>

  <h1>NGKsExactFit PFP Builder</h1>

  <!-- Navigation Buttons -->
  <div class="top-nav-buttons">
    <button id="homeBtn" class="nav-button">🏠 Home</button>
    <button id="switchBanner" class="nav-button">🔁 Switch to Banner Editor</button>
  </div>

  <!-- File Upload -->
  <div id="file-bar">
    <div class="file-label-wrapper">
      <label for="imageLoader" class="custom-file-label">📁 Browse...</label>
      <span id="file-status" class="file-status">No files selected</span>
    </div>
    <input type="file" id="imageLoader" multiple style="opacity: 0; position: absolute; z-index: -1;" />
  </div>

  <!-- Thumbnails -->
 <div id="canvas-wrapper" style="position: relative;">
  <div id="thumbnail-bar"></div>
  <canvas id="main-canvas"></canvas>
</div>

  <!-- Canvas Area -->
  <canvas id="editor-canvas" width="960" height="600"></canvas>

  <!-- Zoom Controls -->
  <div class="zoom-bar">
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1" />
  </div>

  <!-- Control Buttons -->
  <div class="controls">
    <button id="bringForward">📤 Forward</button>
    <button id="sendBackward">📥 Backward</button>
    <button id="delete">🗑 Delete</button>
    <button id="snapCenter">🎯 Snap Center</button>
    <button id="addText">➕ Add Text</button>
    <button id="saveTemplate">💾 Save Template</button>
    <input type="file" id="loadTemplate" style="display: none;" />
    <button id="triggerLoadTemplate">📁 Load Template</button>
    <button id="export">📤 Export PNG</button>
  </div>

  <!-- Script -->
  <script src="script-pfp.js"></script>

</body>
</html>
