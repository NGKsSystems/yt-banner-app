<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGKsExactFit PFP Editor â€“ Multi-Layer</title>
  <link rel="stylesheet" href="style-pfp.css" />
</head>
<body>
  <h1>NGKsExactFit Multi-Layer PFP Editor</h1>
  <div id="editor-container">
    <canvas id="editor-canvas" width="1080" height="1080"></canvas>
    <div class="controls">
      <input type="file" id="imageLoader" accept="image/*" multiple />
      <br><br>
      <label for="zoom">Zoom</label>
      <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1" />
      <br><br>
      <button id="export">Export Cropped PFP</button>
    </div>
    <div id="layers">
      <h3>Layers</h3>
      <ul id="layerList"></ul>
    </div>
  </div>
  <script src="script-pfp.js"></script>
</body>
</html>
