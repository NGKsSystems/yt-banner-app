<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKsSystems PFP Editor</title>
  <link rel="stylesheet" href="pfp-style.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    .editor-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #previewCanvas {
      width: 600px;
      height: 600px;
      background: #222;
    }

    #circleCanvas {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      pointer-events: none;
      border: 2px dashed #ccc;
    }

    .controls {
      margin-top: 15px;
    }

    input[type="file"], button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>NGKs PFP Editor</h1>

  <div class="editor-container">
    <canvas id="previewCanvas" width="600" height="600"></canvas>
    <canvas id="circleCanvas" width="400" height="400"></canvas>
  </div>

  <div class="controls">
    <input type="file" id="uploadPfpImage" accept="image/*" />
    <label>Zoom: <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1" /></label>
    <button id="exportPfp">Export Cropped PFP</button>
  </div>

  <script src="script-pfp.js"></script>
</body>
</html>
