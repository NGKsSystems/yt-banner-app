<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NGKsExactFit PFP Editor</title>
  <link rel="stylesheet" href="style-pfp.css" />
</head>
<body>
  <h1>NGKsExactFit Drag & Resize PFP Editor</h1>

  <canvas id="editor-canvas" width="800" height="800"></canvas>

  <div class="controls">
    <input type="file" id="imageLoader" accept="image/*" multiple />
    <label for="zoom">Zoom Active:</label>
    <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1" />
    <button id="export">Export Cropped PFP</button>
  </div>

  <div id="thumbnail-bar"></div>

  <script src="script-pfp.js"></script>
</body>
</html>
