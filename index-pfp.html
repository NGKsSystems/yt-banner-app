<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NGKsSystems PFP Editor</title>
  <link rel="stylesheet" href="style-pfp.css" />
</head>
<body>
  <h1>NGKs PFP Editor</h1>

  <div class="editor-container">
    <div class="canvas-stack">
      <canvas id="previewCanvas" width="500" height="500"></canvas>
      <canvas id="circleOverlay" width="500" height="500"></canvas>
    </div>
  </div>

  <div class="controls">
    <input type="file" id="uploadPfpImage" accept="image/*" />
    <label>Zoom: 
      <input type="range" id="zoomSlider" min="0.5" max="2" step="0.01" value="1" />
    </label>
    <button id="exportPfp">Export Cropped PFP</button>
  </div>

  <script src="script-pfp.js"></script>
</body>
</html>
