<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGKsExactFit PFP Editor</title>
  <link rel="stylesheet" href="style-pfp.css">
</head>
<body>

  <div id="top-bar">
    <input type="file" id="imageLoader" multiple accept="image/*">
    <input type="range" id="zoom" min="0.1" max="2" step="0.01" value="1">
    <button id="delete">Delete Selected</button>
    <button id="export">Export PFP</button>
  </div>

  <canvas id="editor-canvas"></canvas>

  <div id="thumbnail-bar"></div>

  <script src="script-pfp.js"></script>
</body>
</html>
