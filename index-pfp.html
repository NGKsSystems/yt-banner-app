<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGKsExactFit PFP Builder</title>
  <link rel="stylesheet" href="style-pfp.css" />
</head>
<body>

  <h1>NGKsExactFit PFP Builder</h1>

  <!-- File Upload -->
  <input type="file" id="imageLoader" multiple />
  <div id="thumbnail-bar"></div>

  <!-- Canvas -->
  <canvas id="editor-canvas" width="960" height="600"></canvas>

  <!-- Zoom Bar -->
  <div class="zoom-bar">
    <label for="zoom">Zoom:</label>
    <input type="range" id="zoom" min="0.1" max="3" step="0.1" value="1" />
  </div>

  <!-- Control Buttons -->
  <div class="controls">
    <button id="bringForward">🔼 Forward</button>
    <button id="sendBackward">🔽 Backward</button>
    <button id="delete">🗑️ Delete</button>
    <button id="snapCenter">🎯 Snap Center</button>
    <button id="addText">✚ Add Text</button>
    <button id="saveTemplate">💾 Save Template</button>
    <input type="file" id="loadTemplate" style="display: none;" />
    <button id="triggerLoadTemplate">📂 Load Template</button>
    <button id="export">📤 Export PNG</button>
  </div>

  <!-- Script -->
  <script src="script-pfp.js"></script>
</body>
</html>
